<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Invites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .footer-text {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 0.9rem;
        }
        .footer-text2 {
            position: fixed;
            bottom: 30px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 0.9rem;
        }
        
        h1 {
            color: white;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .links-list {
            list-style: none;
            width: 100%;
        }
        
        .link-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .link-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .link-item a {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .link-icon {
            margin-right: 15px;
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }

        .link-text {
            flex: 1;
            text-align: left;
        }
      
        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .link-item a {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>some discord invite links!</h1>
        <ul class="links-list">
            <li class="link-item">
                <a href="/dsc/1/">
                    <!--<div class="link-icon">-->
                    <!--    <i class="fab fa-discord"></i>-->
                    <!--</div>-->
                    
                    <div class="link-text">empty</div>
                </a>
            </li>
            <li class="link-item">
                <a href="/dsc/2/">
                    <!--<div class="link-icon">-->
                    <!--    <i class="fas fa-code"></i>-->
                    <!--</div>-->
                    <div class="link-text">empty</div>
                </a>
            </li>
            <li class="link-item">
                <a href="/dsc/3/">
                    <!--<div class="link-icon">-->
                    <!--    <i class="fas fa-music"></i>-->
                    <!--</div>-->
                    <div class="link-text">empty</div>
                </a>
            </li>
            <li class="link-item">
                <a href="/dsc/4/">
                    <!--<div class="link-icon">-->
                    <!--    <i class="fas fa-palette"></i>-->
                    <!--</div>-->
                    <div class="link-text">empty</div>
                </a>
            </li>
            <li class="link-item">
                <a href="/dsc/5/">
                    <!--<div class="link-icon">-->
                    <!--    <i class="fas fa-gamepad"></i>-->
                    <!--</div>-->
                    <div class="link-text">empty</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="footer-text">by @pomidroka1515 on discord</div>
    <div class="footer-text2">DM if u wanna add something (free)</div>
</body>
</html>
